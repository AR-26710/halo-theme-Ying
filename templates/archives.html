<!DOCTYPE html><html xmlns:th="https://www.thymeleaf.org"th:replace="~{modules/layout :: html(title = '归档 - ' + ${site.title}, hero = null, content = ~{::content}, head = null, footer = null,)}"><th:block th:fragment="content"><div class="archives-content uk-animation-fade" itemprop="articleBody"><article><h2>归档：</h2><p th:text="|共有 ${archives.total} 篇文章|"></p><th:block th:each="archive : ${archives.items}"><h2 th:text="${archive.year}" class="archives-year-title"></h2>
<div class="archives-item-content"><th:block th:each="month : ${archive.months}">
<h3 th:text="|${month.month}月|" class="diy-h3-month"></h3>
<li th:each="post : ${month.posts}"><span th:text="|${month.month}/${#dates.format(post.spec.publishTime,'dd')}|" class="articles_date_time"></span><a th:href="@{${post.status.permalink}}" th:text="${post.spec.title}" class="a-archives"></a></li></div></th:block></article><ul th:if="${archives.hasPrevious() || archives.hasNext()}" class="index-pagination"><li th:if="${archives.hasPrevious()}" class="page-item page-previous"><a th:href="@{${archives.prevUrl}}"><span>上一页</span></a></li><li th:if="${archives.hasNext() }" class="page-item page-previous"><a th:href="@{${archives.nextUrl}}"><span>下一页</span></a></li></ul></div></th:block></html>

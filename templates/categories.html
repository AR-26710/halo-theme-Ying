<!DOCTYPE html><html xmlns:th="https://www.thymeleaf.org"th:replace="~{modules/layout :: html(title = '分类 - ' + ${site.title}, hero = null, content = ~{::content}, head = null, footer = null,)}"><th:block th:fragment="content"><div class="post-content uk-animation-fade" itemprop="articleBody"><article>
<h2>分类：</h2>
<ul th:fragment="next (categories)">    
<li th:fragment="single (categories)" th:each="category : ${categories}" class="category">
<a th:href="@{${category.status.permalink}}"><span th:text="|${category.spec.displayName}(${category.status.postCount != null ? category.status.postCount : 0})|"></span></a>
</li></ul></article></div></th:block></html>

<!DOCTYPE html>
<html th:replace="~{modules/layout :: html(title = ${singlePage.spec.title} + ' - ' + ${site.title}, hero = null, content = ~{::content}, head = null, footer = null,)}"
      xmlns:th="https://www.thymeleaf.org">
<th:block th:fragment="content">
    <div class="post-content uk-animation-fade" itemprop="articleBody">
        <article>
            <h2 class="post-title" th:text="${singlePage.spec.title}"></h2>
            <div th:utext="${singlePage.content.content}"></div>
            <th:block th:replace="~{modules/comment :: comment(name=${singlePage.metadata.name},kind='SinglePage',group='content.halo.run')}"></th:block>
        </article>
    </div>
</th:block>
</html>
